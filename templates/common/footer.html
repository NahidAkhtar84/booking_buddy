{% load static %}
{% load custom_filter %}
<footer class="footer-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer-text">
                    <div class="ft-logo">
                        <a href="#" class="footer-logo"><img src="{% static 'img/footer-logo.png' %}" alt=""></a>
                    </div>
                    <ul style="font-style: normal">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Speakers</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="copyright-text">
                        <p style="font-style: normal">
                            {{cpyright.copyright}}
                        </p>
                    </div>
                    {% if social %}
                    <div class="ft-social">
                        {% for soc in social %}
                        <a href="{{ soc.link }}"
                           {% if request.path == '/' %}
                            style="padding-top: 10px;"
                           {% endif %}
                        >
                            {% comment %}{{ soc.icon|safe|icon_split|safe }}{% endcomment %}
                            <i class="fa fa-{{ soc.name|lower }}"></i>
                        </a>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</footer>
