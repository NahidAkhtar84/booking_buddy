{% extends 'admin/common/base.html' %}
{% load static %}
{% block title %}
    <title>Edit Post | Admin</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'date-time-phone/jquery-ui.css' %}">
    <link rel='stylesheet' href="{% static 'date-time-phone/jquery-ui-timepicker-addon.css' %}"/>
{% endblock %}

{% block js %}
    <!-- Date Time Picker JS -->
    <script src="{% static 'date-time-phone/jquery-ui.js' %}"></script>
    <script src="{% static 'date-time-phone/jquery-ui-timepicker-addon.js' %}"></script>

    <script>
        $(function () {
            $("#id_birth_date").datetimepicker({
                dateFormat: 'yy-mm-dd',
                controlType: 'select'
            }).attr("autocomplete", "off");
        });
    </script>

    <script>
        $(function () {
            $("#end_date").datetimepicker({dateFormat: 'yy-mm-dd', controlType: 'select'}).attr("autocomplete", "off");

        });
    </script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-10 col-lg-10" style="width: 1060px;">
                <div class="card shadow card border-left-success shadow h-100 py-2 mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Edit Event</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Event Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name"
                                           value="{{ info.name }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Event Owner</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="username"
                                           value="{{ info.username }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="phone"
                                           value="{{ info.phone }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="email" name="email"
                                           value="{{ info.email }}" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Start Date</label>
                                <div class="col-sm-10">
                                    <input type="text" id="id_birth_date" class="form-control" name="startdate"
                                        value="{{ info.start|safe }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">End Date</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="end_date" name="enddate"
                                        value="{{ info.end|safe }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="status">
                                        <option selected value="{{ info.status }}">{{ info.status|upper }}</option>
                                        <option value="accepted">Accept</option>
                                        <option value="pending">Pending</option>
                                        <option value="reject">Reject</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Color</label>
                                <div class="col-sm-10">
                                    <input type="color" class="form-control" id="end_date" name="color"
                                        value="{{ info.color }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Text Color</label>
                                <div class="col-sm-10">
                                    <input type="color" class="form-control" id="end_date" name="text_color"
                                        value="{{ info.textcolor }}">
                                </div>
                            </div>
                            <div class="mb-3 row centered">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary mb-3">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
